<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>精密検査見舞金入力画面 | ドコモ・ヘルスケア</title>
<meta name="viewport" content="width=320,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="../common/css/reset.css">
<link rel="stylesheet" type="text/css" href="../common/css/default.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
</head>
<body>
<div id="wrapper">
	<header id="header">
		<h1><img src="images/pic_header01.png" width="320" height="72" alt="要精密検査見舞金申請"></h1>
	</header>
	<div class="formTxt">
		<p>添付する診療明細書にある情報は記載の通りに入力してください。</p>
	</div>
	<div class="formtag1">
		<div class="formTagL">氏名</div>
		<div class="formTagR formRtxt">山田　太郎</div>
	</div>
	<div class="formtag1">
		<div class="formTagL">住所</div>
		<div class="formTagR"><input type="text" class="ftt1"></div>
	</div>
	<div class="formtag1">
		<div class="formTagL">郵便番号</div>
		<div class="formTagR"><input type="text" class="ftt2"> - <input type="text" class="ftt2"></div>
	</div>
	<div class="formtag1">
		<div class="formTagL">電話番号</div>
		<div class="formTagR"><input type="text" class="ftt1"></div>
	</div>
	<div class="formtag1">
		<div class="formTagL">受診日</div>
		<div class="formTagR">
			<time datetime="2013-07-22">2013/7/22</time>
			<div class="formBtR">
				<div class="btDialog">
					<div class="touchActive"> <a href="#"><img src="../common/images/bt_dialogbox.png" width="27" height="27" alt=""></a> </div>
				</div>
			</div>
		</div>
	</div>
	<div class="formtag1">
		<div class="formTagL">医療機関名</div>
		<div class="formTagR"><input type="text" class="ftt1"></div>
	</div>
	<div class="formtag1">
		<div class="formTagL">受診科</div>
		<div class="formTagR">婦人科</div>
	</div>
	<div class="formtag1">
		<div class="formTagL3">疑いのあるとされた病気</div>
		<div class="formTagR3">
			<p class="frPTxt">未設定</p>
			<div class="formBtR">
				<div class="btDialog">
					<div class="touchActive"> <a href="#"><img src="../common/images/bt_dialogbox.png" width="27" height="27" alt=""></a> </div>
				</div>
			</div>
		</div>
	</div>
	<div class="formtag1">
		<div class="formTagL4">公的保険使用有無</div>
		<div class="formTagR4">
			<label><input type="checkbox" name="example" value="公的保険の対象">公的保険の対象</label>
		</div>
	</div>
	<div class="formTxt">
		<p>※領収書の負荷割合で公的保険が使用されているかをご確認下さい。</p>
	</div>
	<div class="formtag1">
		<div class="formTagL4">精密検査種類</div>
		<div class="formTagR4">
			<p class="frPTxt">未設定</p>
			<div class="formBtR">
				<div class="btDialog">
					<div class="touchActive"> <a href="#"><img src="../common/images/bt_dialogbox.png" width="27" height="27" alt=""></a> </div>
				</div>
			</div>
		</div>
	</div>
	<div class="formTxt">
		<p>領収書画像添付<br>
			※申講前に画像の添付を行います。</p>
	</div>
	<nav class="pageing_nav">
		<div id="bt_back" class="btSet8">
			<div class="touchActive"><a href="javascript:history.back();">キャンセル</a></div>
		</div>
		<div id="bt_next" class="btSet8">
			<div class="touchActive"> <a href="comfirm.html">確認</a></div>
		</div>
	</nav>
	<!-- /paging_nav --> 
</div>
<!-- /wrapper -->
</body>
</html>
