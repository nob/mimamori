<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>精密検査見舞金領収書選択画面 | ドコモ・ヘルスケア</title>
<meta name="viewport" content="width=320,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="../common/css/reset.css">
<link rel="stylesheet" type="text/css" href="../common/css/default.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
</head>
<body>
<div id="wrapper">
	<header id="header">
		<h1><img src="images/pic_header01.png" width="320" height="72" alt="要精密検査見舞金申請"></h1>
		<h1>&nbsp;</h1>
	</header>
	<div class="formtag2">
		<div class="formTxt">
			<p>申請前に診療明細書画像の下記項目をご確認ください。<br>
				<a href="#">→サンプル画像</a></p>
		</div>
	</div>
	<div class="formtag2">
		<div class="noticeTxt">
			<ul>
				<li>1.文字が読み取れる鮮明さである</li>
				<li>2.氏名が表示されている</li>
				<li>3.受診日が表示されている</li>
				<li>4.対象の検査名が表示されている</li>
			</ul>
			<p>※項目の詳細はサンプル画像をご確認下さい。</p>
		</div>
	</div>
	<div class="receipt">
		<div class="btLeft">
			<div class="btSet10">
				<div class="touchActive"><a href="#">画像読み込み</a></div>
			</div>
		</div>
	</div>
	<div class="formtag2"> 画像が入ります。 </div>
	<div class="formtag1">
		<div class="btSet">
			<ul>
				<li>
				<div class="btSet10">
					<div class="touchActive"><a href="#">左90度回転</a></div>
				</div>
				</li>
				<li>
				<div class="btSet10">
					<div class="touchActive"><a href="#">右90度回転</a></div>
				</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="formEnd">
		<div class="formTxt">
			<p>※「申請する」ボタンをタップすると、申請が完了します。</p>
		</div>
	</div>
	<nav class="pageing_nav">
		<div id="bt_back" class="btSet8 btsizeS">
			<div class="touchActive"><a href="javascript:history.back();">戻る</a></div>
		</div>
		<div id="bt_next" class="btSet8 btsizeS">
			<div class="touchActive"> <a href="complete.html">申請する</a></div>
		</div>
	</nav>
	<!-- /paging_nav --> 
</div>
<!-- /wrapper -->
</body>
</html>
